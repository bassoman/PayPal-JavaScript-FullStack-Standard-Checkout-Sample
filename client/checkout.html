<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARC Paypal</title>
  <style>
    label {display:inline-block;width:150px;text-align: right;}
  </style>
</head>

<body>
  <p>
    <label for="primary-dues">Primary Dues: </label>
    <input type="text" id="primary-dues" value="0" readonly></input>
  </p>
  <p>
    <label for="associate-dues">Associate Dues: </label>
    <input type="text" id="associate-dues" value="0" readonly></input>
  </p>
  <p>
    <label for="repeater-donation">Repeater Donation: </label>
    <input type="text" id="repeater-donation" value="0" readonly></input>
  </p>
  <p>
    <label for="digipeater-donation">Digipeater Donation: </label>
    <input type="text" id="digipeater-donation" value="0" readonly></input>
  </p>
  <p>
    <label for="optional-fee">Optional Fee: </label>
    <input type="text" id="optional-fee" value="0" readonly></input>
  </p>
  <p>
    <label for="callsign">Callsign: </label>
    <input type="text" id="callsign" value="0" readonly></input>
  </p>
  <p>
    <label for="amount">Paypal Amount: </label>
    <input type="text" id="amount" value="0" readonly></input>
  </p>

  <div id="paypal-button-container" hidden></div>
  <button type="button" onClick="onCancel(this)">Cancel payment</button>

  <p id="result-message"></p>

  <!-- Replace the "test" client-id value with your client-id -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AfCdrJWhUY4jCGKxamdGyFCmbyDH-WXEtygBpCK631ogaD-ex0ErZqz12PsVsbYplbfnywAGDOAJWDlz&components=buttons&disable-funding=paylater&enable-funding=venmo"
    data-sdk-integration-source="integrationbuilder_sc"></script>
  <script src="app.js"></script>
</body>

</html>
